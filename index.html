<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LBA 予約ページ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui;
      background: #f5f7fb;
      margin: 0;
      padding: 20px;
    }

    #message {
      font-size: 16px;
      margin-bottom: 20px;
      color: #444;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

  <div id="message">Loading...</div>
  <div id="frameArea"></div>

  <script>
    const CENTRAL_URL = "https://script.google.com/macros/s/AKfycbxYj547FMAl5qcWTU-DKJlrv2g6Q1MNBtgccmH7A9xli6ifZ2k4mUZO7ZXSGhHYF3a04A/exec";
    const SECRET = "h38f9as0f9as09fjasf90asfj"; // 中央APIの SECRET と同じ

    const params = new URLSearchParams(location.search);
    const tenantId = params.get("tenantId");

    if (!tenantId) {
      document.getElementById("message").innerText =
        "エラー：tenantId が指定されていません。";
    } else {
      loadFromCentral(tenantId);
    }

    async function createSignature(message) {
      const enc = new TextEncoder();
      const key = await crypto.subtle.importKey(
        "raw",
        enc.encode(SECRET),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"]
      );

      const sigBuffer = await crypto.subtle.sign(
        "HMAC",
        key,
        enc.encode(message)
      );

      const bytes = new Uint8Array(sigBuffer);
      return Array.from(bytes, (b) => b.toString(16).padStart(2, "0")).join("");
    }

    async function loadFromCentral(id) {
      document.getElementById("message").innerText = "通信中…";

      const sig = await createSignature(id);
      const url = `${CENTRAL_URL}?tenantId=${id}&sig=${sig}`;

      const res = await fetch(url);
      const data = await res.json();

      console.log("CENTRAL API RESULT:", data);

      if (!data.ok) {
        document.getElementById("message").innerText =
          `利用できません（${data.reason}）`;
        return;
      }

      if (data.status !== "ACTIVE") {
        document.getElementById("message").innerText =
          "現在、この講師の予約ページは利用停止中です。";
        return;
      }

      if (!data.webappUrl) {
        document.getElementById("message").innerText =
          "設定が完了していません（WebApp URL が未登録）";
        return;
      }

      document.getElementById("message").innerText = "";

      document.getElementById("frameArea").innerHTML =
        `<iframe src="${data.webappUrl}"></iframe>`;
    }
  </script>

</body>
</html>
